<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" >
<head >
    <meta charset="UTF-8" >
    <title >UserInfor</title >
</head >
<style>
        #box{
             width: 500px;
             height: auto;
             margin: 50px auto;
             padding: 20px;
             border: 2px solid rgb(221, 217, 217);
        }
        h2{
            text-align: center;
        }
        .btn{
			text-align:center;
			display: flex;
  			justify-content: center;
		}
		#btn1,#btn2{
			margin: 10px;
			padding: 10px;
		}
</style>
<body>
	<form th:action="@{/account}"  method="POST" th:object="${show}">
    <div id="box"  > 
        <h2>アカウント情報確認画面</h2>
        <table>
  		<tr>
    		<th>ID：</th>
    		<td th:text="*{id}"></td>
  		</tr>
  		<tr>
    		<th>パスワード：</th>
    		<td th:text="*{password}"></td>
  		</tr>
  		<tr>
    		<th>氏名：</th>
    		<td th:text="*{shimei}"></td>
  		</tr>
  		<tr>
    		<th>フリガナ：</th>
    		<td th:text="*{furigana}"></td>
  		</tr>
  		<tr>
    		<th>生年月日：</th>
    		<td th:text="*{birth}"></td>
  		</tr>
  		<tr>
    		<th>性別：</th>
    		<td th:text="*{sex}"></td>
  		</tr>
  		<tr>
    		<th>交換：</th>
    		<td th:text="*{rls}"></td>
  		</tr>
  		<tr>
    		<th>趣味：</th>
    		<td th:text="*{hobbies}"></td>
  		</tr>
		</table>
    </div>
	</form>
	<div class=btn>
		<div id="btn1">
        		<form th:action=@{/index} method="get">
                    	<button>ホームページへ戻る</button>
             	</form>
        </div>
        <div id="btn2">
        		<form th:action=@{/} method="get">
                    	<button>パスワード変更</button>
             	</form>
        </div>
	</div>
</body >
</html >
